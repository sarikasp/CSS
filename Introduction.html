 <!-- Inline Style -->


    <h1 style="color: #99004d; font-family: Constantia;">
        Welcome To MinSkole....!!!!
    </h1> 



<!-- Internal/ Inpage Style -->

<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            font-family: Constantia;
            color: #006600;
        }
    </style>
</head>
<body>
    <h1>
        Welcome To MinSkole....!!!!
    </h1> 
</body>
</html>


<!-- External Style -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/Introstyle.css">
</head>
<body>
    <h1>
        Welcome To MinSkole....!!!!
    </h1>    
</body>
</html>
